<!DOCTYPE html>
<html>
<head>
<title>View Books</title>
<link rel="stylesheet" href="/static/style.css">
</head>
<body>
<h2>Book List</h2>
<table>
<tr>
<th>ID</th>
<th>Title</th>
<th>Author</th>
</tr>
{% for book in books %}
<tr>
<td>{{ book[0] }}</td>
<td>{{ book[1] }}</td>
<td>{{ book[2] }}</td>
</tr>
{% endfor %}
</table>
</body>
</html>
